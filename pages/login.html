<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tableros</title>

    <link href="../src/output.css" rel="stylesheet">

</head>

<body class="bg-dark-primary flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
        <div class="bg-dark-secondary shadow-2xl rounded-lg p-8 md:p-10 border border-gray-700">
            
            <h1 class="text-3xl font-bold text-center text-dark-text mb-8">Iniciar Sesión</h1>
            
            <form action="#" method="POST">
                
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ejemplo@dominio.com"
                        class="input-form"
                        required
                    >
                </div>
                
                <div class="mb-8">
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contraseña"
                        class="input-form"
                        required
                    >
                </div>
                
                <div class="flex justify-center">
                    <button 
                        type="submit" 
                        class="btn-primary"
                    >
                        Acceder
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="#" class="olvidoContra">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </div>
    </div>
</body>
</html>
